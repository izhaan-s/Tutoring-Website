<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="tutors.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <nav class="navbar">
        <div class="navdiv">
            <div class="logo"><a href="#">STEM Sphere</a></div>
            <input type="checkbox" id="nav-toggle" class="nav-toggle">
            <label for="nav-toggle" class="nav-toggle-label">
                <svg class="hamburger" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                    <path d="M0 80C0 53.5 21.5 32 48 32H400C426.5 32 448 53.5 448 80C448 106.5 426.5 128 400 128H48C21.5 128 0 106.5 0 80zM0 240C0 213.5 21.5 192 48 192H400C426.5 192 448 213.5 448 240C448 266.5 426.5 288 400 288H48C21.5 288 0 266.5 0 240zM0 400C0 373.5 21.5 352 48 352H400C426.5 352 448 373.5 448 400C448 426.5 426.5 448 400 448H48C21.5 448 0 426.5 0 400z" />
                </svg>
                <svg class="close" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
                    <path d="M310.6 361.4c6.3 6.3 6.3 16.4 0 22.6l-22.6 22.6c-6.3 6.3-16.4 6.3-22.6 0L160 278.6 54.63 384c-6.3 6.3-16.4 6.3-22.6 0L9.375 361.4c-6.3-6.3-6.3-16.4 0-22.6L114.6 256 9.375 150.6c-6.3-6.3-6.3-16.4 0-22.6L32 105.4c6.3-6.3 16.4-6.3 22.6 0L160 233.4 265.4 128c6.3-6.3 16.4-6.3 22.6 0l22.6 22.6c6.3 6.3 6.3 16.4 0 22.6L205.4 256 310.6 361.4z" />
                </svg>
            </label>
            <ul class="nav-links">
                <li><a href="#" class="nav-link">Find a tutor</a></li>
                <li><a href="#" class="nav-link">How it works</a></li>
                <li><a href="#" class="nav-link">Contact</a></li>
                <li><button><a href="#">Request a Tutor</a></button></li>
            </ul>
        </div>
    </nav>  
    
    <div class="tutors-container">
        <div class="tutors-grid">
            <!-- Tutor Card Template -->
            <div class="tutor-card">
                <div class="tutor-badges">
                    <span class="badge">DBS</span>
                    <span class="badge highlight">New to the platform</span>
                </div>
                <div class="tutor-profile">
                    <img src="path-to-image.jpg" alt="Tutor profile" class="tutor-image">
                    <div class="tutor-info">
                        <div class="tutor-header">
                            <h2>Rosie C.</h2>
                            <span class="price">Â£35<span class="per-hour">/ hour</span></span>
                        </div>
                        <p class="university">The University of Bristol - BSc Biochemistry</p>
                        <p class="experience">Biochemistry Graduate with 6 years tutoring experience</p>
                        <div class="tutor-stats">
                            <span class="stat"><i class="icon-clock"></i>Tutor for 6+ years</span>
                            <span class="stat"><i class="icon-chat"></i>Replies in < 1 hour</span>
                        </div>
                        <div class="tutor-actions">
                            <span class="badge">SEND</span>
                            <button class="view-btn">View</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- You can duplicate the tutor-card div for more tutors -->
        </div>
    </div>
</body>
</html>
